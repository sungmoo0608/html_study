<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility-투명도</title>
    <style>
        ul li {
            display: inline-block;
            width: 200px;
            height: 100px;
            background-color: #dddddd;
            text-align: center;
            line-height: 100px;

        }

        ul li:nth-child(2) {
            background-color: #dddddd;
            opacity: 0.7;
        }

        ul li:nth-child(3) {
            background-color: #dddddd;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <ul>
        <li>우리나라 만세!!</li>
        <li>우리나라 만세!!</li>
        <li>코리아 파이팅!!</li>
    </ul>
</body>

</html>
