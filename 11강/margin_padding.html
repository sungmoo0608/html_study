<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin_padding</title>
    <style>
        body{
            margin: 0;
        }
        div{
            width: 200px;
            height: 200px;
            font-weight: bold;
            text-align: center;
        }
        #content1{
            background-color: red;
        }
        #content2{
            background-color: blue;
            padding: 10px;
        }
        #content3{
            background-color: orange;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="content3">200 * 200</div>    
    <div id="content1">200 * 200</div>
    <div id="content2">200 * 200</div>
</body>
</html>
