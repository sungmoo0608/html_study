<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 예제 2</title>
    <style>
        #wrap {
            border: 1px solid #ccc;
            overflow: hidden;
            padding: 10px;
        }

        img:nth-child(1) {
            float: left;
            padding: 10px;
        }

        img:nth-child(2) {
            float: right;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <img src="2.png" />
        <img src="2.png" />
        <p>서울시 중소기업의 지식재산 역량제고를 통한 신성장동력 창출 <br />
            Seoul Intellectual Property Center <br />
            「서울지식재산센터」는 서울소재 중소·벤처기업을 대상으로 지식재산 종합컨설팅, 국내·외 특허출원 지원 등 지식재산권에 대한 One-Stop Total Solution을 제공하여 기술혁신을 통한
            기업 경쟁력 강화 및 서울 신성장동력산업 발전에 기여하고 있습니다. </p>
    </div>
</body>

</html>
