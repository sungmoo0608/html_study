<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    <style>
        input {
            color: green;
            font-size: 30px;
            font-weight: bold;
        }

        input[type=text] {
            color: orange;
            font-size: 50px;
            width: 200px;
        }

        input[type=tel] {
            color: red
        }

        img[src] {
            border: 5px solid green;
        }
    </style>
</head>

<body>
    <form action="">
        이름 : <input type="text" /><br>
        아이디 : <input type="text" /><br>
        비밀번호 : <input type="password" /> <br>
        전화번호 : <input type="tel" /><br>
        <img src="Navi_dr.png" alt="이미지없음" /><br>
    </form>
</body>

</html>
